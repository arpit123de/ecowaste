name: ecowaste_app
description: EcoWaste mobile app for waste management
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: '>=3.0.0 <4.0.0'

dependencies:
  flutter:
    sdk: flutter
  
  # Network & API
  http: ^1.1.0
  dio: ^5.4.0
  
  # State Management
  provider: ^6.1.1
  
  # Storage
  shared_preferences: ^2.2.2
  flutter_secure_storage: ^9.0.0
  
  # UI Components
  image_picker: ^1.0.7
  cached_network_image: ^3.3.1
  flutter_rating_bar: ^4.0.1
  camera: ^0.10.5+9
  
  # Location
  geolocator: ^11.0.0
  geocoding: ^2.1.1
  
  # Utils
  intl: ^0.19.0
  path_provider: ^2.1.2
  flutter_launcher_icons: ^0.14.4

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^3.0.0

flutter_launcher_icons:
  android: true
  ios: false
  image_path: "assets/logo.png"
  adaptive_icon_background: "#ffffff"
  adaptive_icon_foreground: "assets/logo.png"

flutter:
  uses-material-design: true
  
  # Assets
  assets:
    - assets/logo.png
  
