{% extends 'mainapp/base.html' %}

{% block title %}Create Account - EcoWaste{% endblock %}

{% block content %}
<div class="row justify-content-center align-items-center" style="min-height: 70vh;">
    <div class="col-md-8 col-lg-6">
        <div class="text-center mb-5 fade-in">
            <div class="icon-box icon-box-green mx-auto mb-3" style="width: 80px; height: 80px; font-size: 2.5rem;">
                <i class="bi bi-person-plus"></i>
            </div>
            <h2 class="mb-2">Join EcoWaste</h2>
            <p class="text-muted">Choose your account type to get started</p>
        </div>
        
        <div class="row g-4">
            <!-- User Account Card -->
            <div class="col-md-6">
                <a href="{% url 'signup' %}" class="text-decoration-none">
                    <div class="modern-card hover-lift p-4 text-center slide-in-left">
                        <div class="icon-box icon-box-green mx-auto mb-3" style="width: 70px; height: 70px; font-size: 2rem;">
                            <i class="bi bi-person-circle"></i>
                        </div>
                        <h4 class="mb-3">User Account</h4>
                        <button class="btn btn-modern btn-modern-primary w-100 mt-3">
                            Continue as User <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </a>
            </div>
            
            <!-- Buyer Account Card -->
            <div class="col-md-6">
                <a href="{% url 'buyer_signup' %}" class="text-decoration-none">
                    <div class="modern-card hover-lift p-4 text-center slide-in-right">
                        <div class="icon-box icon-box-blue mx-auto mb-3" style="width: 70px; height: 70px; font-size: 2rem;">
                            <i class="bi bi-shop"></i>
                        </div>
                        <h4 class="mb-3">Buyer Account</h4>
                        <button class="btn btn-modern w-100 mt-3" style="background: linear-gradient(135deg, var(--secondary-blue), var(--secondary-blue-dark)); color: white;">
                            Continue as Buyer <i class="bi bi-arrow-right ms-2"></i>
                        </button>
                    </div>
                </a>
            </div>
        </div>
        
        <div class="text-center mt-4 fade-in delay-2">
            <p class="text-muted">
                Already have an account? 
                <a href="{% url 'login' %}" class="text-decoration-none fw-semibold" style="color: var(--primary-green);">
                    Login here
                </a>
            </p>
        </div>
    </div>
</div>
{% endblock %}
